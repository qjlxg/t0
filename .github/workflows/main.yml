name: Update ETF Data

on:
  schedule:
    - cron: '0 10 * * *' # 北京时间 18:00 执行，确保收盘数据已出
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest # 换成 Windows，避开 Linux 爬虫高发 IP 段
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # 只拉取最新一次，减轻负担

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install akshare pandas lxml requests  # 明确安装解析库

      - name: Run download script
        run: python download_etf.py

      - name: Commit and Push
        shell: bash # 在 Windows 上使用 bash 处理 git 逻辑
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add fund_data/*.csv
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto-update: $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin main
          fi
